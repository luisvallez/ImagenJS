<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>ImagenJS</title>
  <link rel="stylesheet" href="css.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="upload-box">
      <input type="file" accept="image/*" hidden>
      <img src="/upload-icon.svg" alt="">
      <p>Seleccionar imagen</p>
    </div>
    <div class="content">
      <div class="row sizes">
        <div class="column width">
          <label>Ancho</label>
          <input type="number">
        </div>
        <div class="column height">
          <label>Alto</label>
          <input type="number">
        </div>
      </div>
      <div class="row checkboxes">
        <div class="column ratio">
          <input type="checkbox" id="ratio" checked>
          <label for="ratio">Mantener dimensiones</label>
        </div>
        <div class="column quality">
          <input type="checkbox" id="quality">
          <label for="quality">Reducir calidad (suele verse mal)</label>
        </div>
      </div>
      <button class="download-btn">Descargar imagen</button>
    </div>
  </div>

</body>

</html>
